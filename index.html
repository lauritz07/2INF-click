<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Webshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">Click</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" placeholder="What are you looking for?">
        <div class="icons">
          <span>â™¥</span>
          <span>ðŸ›’</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner"></section>
    <section class="products">
      <h2>PRODUKTER</h2>
      <div class="product-grid" id="productGrid">
        <!-- Produkter vil bli lastet inn her -->
      </div>
    </section>
  </main>

  <script>
    function fetchProducts() {
      fetch('http://193.213.190.218:35212/products')
        .then(response => response.json())
        .then(data => {
          const productGrid = document.getElementById('productGrid');
          productGrid.innerHTML = '';
          data.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
              <div class="imgbox">
                <img src="${product.image_url}" alt="Product Image">
              </div>
              <div class="details">
                <h2>${product.product_name}<br><span>${product.description}</span></h2>
                <div class="price">NOK ${product.price}</div>
              </div>
              <a href="#" class="add-to-cart">Add To Cart</a>
            `;
            productGrid.appendChild(productCard);
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    // Last inn produkter ved oppstart
    fetchProducts();
  </script>
</body>
</html>
