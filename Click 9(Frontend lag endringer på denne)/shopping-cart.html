<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shopping.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">Click</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="LogIN.html">Sign Up</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" placeholder="What are you looking for?">
        <div class="icons">
          <li><a href="shopping-cart.html">ðŸ›’</a></li>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="cart-container">
      <!-- Cart Items Section -->
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <button class="return-button" onclick="window.location.href='Click.html'">Return To Shop</button>
      <!-- Cart Summary Section -->
      <div class="cart-summary">
        <h2>Cart Total</h2>
        <p>Subtotal: <span class="cart-subtotal">NOK 0</span></p>
        <p>Shipping: <span class="cart-shipping">Free</span></p>
        <p>Total: <span class="cart-total">NOK 0</span></p>
        <button class="checkout-button">Proceed to checkout</button>
      </div>
    </section>
  </main>

  <!-- JavaScript to handle cart functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      updateCart();
    });

    function updateCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';
      let subtotal = 0;

      cart.forEach(item => {
        const itemSubtotal = item.price * item.quantity;
        subtotal += itemSubtotal;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p>NOK ${item.price}</p>
          </div>
          <select class="quantity" onchange="changeQuantity(${item.id}, this.value)">
            ${[1, 2, 3].map(q => `<option value="${q}" ${q === item.quantity ? 'selected' : ''}>${q}</option>`).join('')}
          </select>
          <p class="subtotal">NOK ${itemSubtotal}</p>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      document.querySelector('.cart-subtotal').innerText = `NOK ${subtotal}`;
      document.querySelector('.cart-total').innerText = `NOK ${subtotal}`;
    }

    function changeQuantity(id, newQuantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity = parseInt(newQuantity);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      }
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }
  </script>
</body>
</html>
